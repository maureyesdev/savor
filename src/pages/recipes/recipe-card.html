  <img
    class="thumb"
    src="{{image}}"
    alt="Photo of {{title}}"
    width="300"
    height="200"
    loading="lazy"
  />
  <h3 class="title">{{title}}</h3>
  <div class="actions">
    <button class="btn-save" title="Save">â˜…</button>
